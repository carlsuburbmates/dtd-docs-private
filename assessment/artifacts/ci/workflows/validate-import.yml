name: Validate SQL imports

on:
  push:
    paths:
      - 'supabase/data-import.sql'
      - 'supabase/schema.sql'
  pull_request:
    paths:
      - 'supabase/data-import.sql'
      - 'supabase/schema.sql'

jobs:
  validate-import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run import validator
        run: |
          python3 scripts/validate_import.py

      - name: Run Phase2 generator unit tests
        run: |
          python3 scripts/test_phase2_generator.py

      - name: Run ABN re-check unit tests
        run: |
          python3 scripts/test_abn_recheck.py
